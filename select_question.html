<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选题页面</title>
    <link rel="stylesheet" href="css/select_question.css"> <!-- 引用外部CSS -->
</head>
<body>
    <div class="container">
        <!-- 1.1.1 section: 标题容器 -->
        <section class="title-section">
            <h1>请选择一个题目</h1>
        </section>

        <!-- 1.1.2 section: 选题容器 -->
        <section class="question-section">
            <div class="grid"></div> <!-- 按钮容器（由JS生成按钮）-->
        </section>

        <!-- 新增的“下一轮”按钮，放在选题容器下方 -->
        <div class="next-round-container">
            <button class="next-round-button">下一轮</button>
        </div>
    </div>

    <script src="js/select_question.js"></script> <!-- 引用外部JS -->
</body>
</html>
